name: .NET

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        version: ["1.0.3", "2.1.4", "3.0.1"]
        mode: [ "Debug", "Release" ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Test
      run: dotnet test --verbosity normal -c ${{ matrix.mode }} -p:ImageSharpVersion=${{ matrix.version }}
